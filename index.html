    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
    <!-- capture input types (must have form) -->
    <!-- refer back to even-odd list -->
    <form>
        <label for= "number--_input">Enter a number between 1 and 10</label>
        <input type="number" id="number_input" min="1" max="10">
     <!-- button to filter -->
    <button onclick="filterTodos()" type="button" name="button">Filter Todos By User ID</button>
    <!-- button to reset -->
    <!-- refer back to tic-tac-toe -->
     <button onclick="resetToDos()" type="button" name="button">Clear</button>
    </form>
    <!-- button to call filter function (completed and not completed)-->
    <button onclick="completedTodos()">Completed Todos</button>
    <button onclick="notCompletedTodos()">Not Completed Todos</button>

    <ol id="todo-list">
    <!-- LIs will go here -->
    </ol>
    </div>
